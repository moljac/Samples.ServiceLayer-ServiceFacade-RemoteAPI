<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Tracker Hub Tests</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	html { height: 100% }
	body { height: 100%; margin: 0; padding: 0 }

		#my_map{
		 height: 500px;
		 width: 100%;
		}
	</style>
</head>
<body>


	<h1>Tracker Test</h1>

	<div class="container-fluid">
		<label for="username" class="col-sm-2 control-label">
			Username:
		</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="username" placeholder="Username">
		</div>

		<label for="latitude" class="col-sm-2 control-label">
			Latitude:
		</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="latitude" placeholder="Latitude">
		</div>

		<label for="longitude" class="col-sm-2 control-label">
			Longitude:
		</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="longitude" placeholder="Longitude">
		</div>

		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-primary" id="send">Send Message</button>
			<button class="btn btn-primary" id="generate">Generate</button>
		</div>

		<div class="col-sm-offset-2 col-sm-10">
			<div id="my_map"></div>
		</div>
		<!--
		inputs should not be inside forms - otherwise new requests/signalr reloading
		new sessionid

		<form class="form-horizontal" >
			<div class="form-group">
			</div>
		</form>
		-->
		<div class="col-sm-12">
			<footer>
				<p>&copy; HolisticWare 2014</p>
				<hr />
				<div class="col-sm-12">
				<ul id="positions">
				</ul>
			</footer>
		</div>
	</div>

	<!--/.container-->
	<!--Reference the SignalR library. -->
	<script type="text/javascript" src="/Scripts/jquery-1.9.1.js"></script>
	<!--Reference the SignalR library. -->
	<script type="text/javascript" src="/Scripts/jquery.signalR-1.2.1.js"></script>
	<!--Reference the autogenerated SignalR hub script. -->
	<script type="text/javascript" src="/signalr/hubs"></script>
	<!--
	-->
	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
	<script type="text/javascript" src="/Scripts/gmap3.max.js"></script>

	<!--Add script to update the page and send messages.-->
	<script type="text/javascript" src="/Scripts/console-ie-fix.max.js"></script>
	<script type="text/javascript" src="/servicelayerremoteapi/signalr/trackerhub-client.max.js"></script>
	<script type="text/javascript">
	</script>
	</body>
</html>
